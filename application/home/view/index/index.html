<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三月软件小组签到系统</title>
    <link rel="stylesheet" type="text/css" href="{$Think.config.parse_str.__CSS__}index.css">
    <link rel="stylesheet" type="text/css" href="{$Think.config.parse_str.__CSS__}bootstrap.css">
    <!--<link rel="stylesheet" type="text/css" href="{$Think.config.parse_str.__CSS__}base.css">-->
    <script type="text/javascript" src="{$Think.config.parse_str.__JS__}jquery-3.0.0.min.js"></script>
    <script type="text/javascript" src="{$Think.config.parse_str.__JS__}bootstrap.min.js"></script>
    <script type="text/javascript" src="{$Think.config.parse_str.__PUBLIC__}js/layer/layer.js"></script>
</head>
<body>
    <div class="background">
        <div style="width: 100%;height: 400px;">
            <div class="title">
                <span>三月软件小组签到系统</span>
            </div>
            <div id="login_div">
                <form method="post" action="index.html">
                    <div>
                        <span>用户登陆</span>
                    </div>
                    <div id="input_div">
                        <span id="input_span">请输入学号：</span>
                        <input type="email" class="form-control" id="userID" placeholder="Enter ID">
                        <span id="info_span">提示信息</span>
                        <button type="button" class="btn btn-success" id="up_btn">登陆</button>
                        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal" id="into_btn">申请加入</button>
                    </div>
                </form>
            </div>
            <div class="footer">
                <span>版权所有：三月软件小组</span>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">申请加入签到</h4>
                </div>
                <div class="modal-body" id="body1">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">学号：</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputID" placeholder="Enter ID">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">姓名：</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputName" placeholder="Enter Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">备注：</label>
                            <div class="col-sm-10">
                                <textarea  class="form-control" placeholder="Enter Note" id="inputArea"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <span id="info_span2">提示信息</span>
                        </div>  

                    </form>
                </div>  
                <div class="modal-body" id="body2">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <span class="label label-success" style="margin-left: 50px">Success</span>
                            <span style="color: red">申请成功，请等待管理员审核~~</span>
                        </div>
                    </form>
                </div>  

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="input_btn">提交</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script>
    //签到登录
    $("#up_btn").click(function () {
        var userId = $("#userID").val();
        $.post("{:url('index/docheck')}",{'userid':userId},function (data) {
            if(data.code==-1){
                $("#info_span").css("visibility","visible").html(data.msg);
            }else if(data.code==1){
                layer.msg('玩命卖萌中',{
                    time:1000
                }, function(){
                    $("#info_span").css("visibility","hidden");
                    window.location.href="{:url('homepage/index')}";
                });

            }
        })
    })
    //申请加入
    $("#info_span2").hide();
    $("#body2").hide();
    $("#input_btn").show();
    $("#into_btn").click(function () {
        $("#body1").show();
        $("#body2").hide();
        $("#input_btn").show();
        $("#inputID").val("");
        $("#inputName").val("");
        $("#inputArea").val("");
    })
    $("#input_btn").click(function () {
        var userid  =  $("#inputID").val();
        var username = $("#inputName").val();
        var note = $("#inputArea").val();
        $.post("{:url('index/doLogin')}",{'userid':userid, 'username':username, 'note':note},function (data) {
            if(data.code==-1){
                    $("#info_span2").show().html(data.msg);

            }else if(data.code==1){
                $("#body1").hide();
                $("#body2").show();
                $("#input_btn").hide();
            }
        })
    })
</script>
