{extend name="public/base" /}
{block name="link"}

		.label_w{
			min-width: 100px;
		}
		.label_x{
			/*width: 100px;*/
			max-width: 300px;
		}
		.font_a{
			font-size: 2rem;
		}
		.form-group{
			min-width: 400px;
		}
		.personal{
			text-align: center;
			margin-bottom: 25px;
		}
		@media only screen and (max-width: 767px){
			.personal{
				display: none;
			}
		}
	</style>
{/block}

	    <label for="inputPassword3" class="col-sm-2 control-label label_w">用户名</label>
