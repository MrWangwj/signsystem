<html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<head>
    <title>柱状图</title>
    <!--<script src="{$Think.config.parse_str_.__JS__}Chart.js"></script>-->
    <!--<script src="{$Think.config.parse_str_.__JS__}Chart.min.js"></script>-->
    <script type="text/javascript" href="{$Think.config.parse_str_.__JS__}Chart-1.0.1-beta.4.js">
    </script>
    <script>

        var data = {
            labels : ["January","February","March","April","May","June","July"],
            datasets : [
                {
                    barItemName: "name1",
                    fillColor : "rgba(220,220,220,0.5)",
                    strokeColor : "rgba(220,220,220,1)",
                    data : [65,59,90,81,56,55,40]
                },
                {
                    barItemName: "name2",
                    fillColor : "rgba(151,187,205,0.5)",
                    strokeColor : "rgba(151,187,205,1)",
                    data : [28,48,40,19,96,27,100]
                }
            ]
        };

        var chartBar = null;
        window.onload = function() {
            var ctx = document.getElementById("myChart").getContext("2d");
            chartBar = new Chart(ctx).Bar(data);

            initEvent(chartBar, clickCall);
        }

        function clickCall(evt){
            var activeBar = chartBar.getBarSingleAtEvent(evt);
            if ( activeBar !== null )
                alert(activeBar.label + ": " + activeBar.barItemName + " ____ " + activeBar.value);
        }

        function initEvent(chart, handler) {
            var method = handler;
            var eventType = "click";
            var node = chart.chart.canvas;

            if (node.addEventListener) {
                node.addEventListener(eventType, method);
            } else if (node.attachEvent) {
                node.attachEvent("on" + eventType, method);
            } else {
                node["on" + eventType] = method;
            }
        }

    </script>
</head>

<body>
<canvas id="myChart" width="800" height="400"></canvas>
</body>
</html>
