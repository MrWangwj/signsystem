		<script type="text/javascript">
		 $("#notice").on('click',function(){
		 	var content = UE.getEditor('editor').getContent();
			 	if(content == ""){
			 		return;
			 	}
			 	var number = {
			 		id:$("#notice").val(),
			 		notice:content
				}
				$.ajax({
					type: 'POST', 
			     	url: '{$Think.config.parse_str.__MODULE__}/Manager/updatenotice', 
			      	data: number,  
			      	async: false,  
					cache: false, 
			      	success: function (returndata) {
			      		alert(returndata);
			      		window.location.href = '/SignSystem2/public/index.php/admin/Manager/notice';
			      	},
			      	error:function(){
			      		alert("数据加载失败"); 
			      	},
				});
			});
		</script>
