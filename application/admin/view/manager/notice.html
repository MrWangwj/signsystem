<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="page-content">
			<div class="page-header">
				<h1>
					分组管理
					<small>
						<i class="icon-double-angle-right"></i>
						发布公告
					</small>
				</h1>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<!-- PAGE CONTENT BEGINS -->
					<div class="table-responsive">
								<table id="sample-table-1" class="table table-striped table-bordered table-hover">
									<thead>
										<tr>
											<th class="center">
												<label>
													
												</label>
											</th>
											<th>管理员姓名</th>
											<th>公告标题</th>
											<th class="hidden-480">发布时间</th>
											<th></th>
										</tr>
									</thead>

									<tbody>
										{volist name="data" id="vo"}
										<tr>	
											<td class="center" style="width:100px;">
												<label>
													<input type="checkbox" name="chkid" class="ace" value="{$vo.notice_id}" />
													<span class="lbl"></span>
												</label>
											</td>
											
											<td style="width:150px;">
												<a href="#">{$vo.name}</a>
											</td>
											<td>{$vo.notice_title}</td>
											<td style="width:150px;">{$vo.create_time|date='Y-m-d H:i:s',###}</td>														
											<td style="width:150px;">
												<div class="visible-md visible-lg hidden-sm hidden-xs btn-group">
												
													<button class="btn btn-xs btn-info" type="submit" onclick="update();">
														<a href="{$Think.config.parse_str.__MODULE__}/Manager/renotice/{$vo.notice_id}"><i class="icon-edit bigger-120"></i></a>
													</button>
												
													<button class="btn btn-xs btn-danger group_id" value="{$vo.notice_id}">
														<i class="icon-trash bigger-120"></i>
													</button>
												</div>

												<div class="visible-xs visible-sm hidden-md hidden-lg">
													<div class="inline position-relative">
														<button class="btn btn-minier btn-primary dropdown-toggle" data-toggle="dropdown">
															<i class="icon-cog icon-only bigger-110"></i>
														</button>

														<ul class="dropdown-menu dropdown-only-icon dropdown-yellow pull-right dropdown-caret dropdown-close">
															<li>
																<a href="{$Think.config.parse_str.__MODULE__}/Manager/renotice/{$vo.notice_id}" class="tooltip-success" data-rel="tooltip" title="Edit">
																	<span class="green">
																		<i class="icon-edit bigger-120"></i>
																	</span>
																</a>
															</li>

															<li>
																<a href="#" class="tooltip-error group_id" data-rel="tooltip" title="Delete" value={$vo.notice_id}>
																	<span class="red">
																		<i class="icon-trash bigger-120"></i>
																	</span>
																</a>
															</li>
														</ul>
													</div>
												</div>
											</td>
										</tr>	
										{/volist}
									</tbody>
								</table>
					</div><!-- /.table-responsive -->
					<div class="cf" style="margin-bottom:40px;">
                   		 <input id="submit" class="btn " type="button" value="删除"> 	 
                	</div>
					<form class="form-horizontal" role="form" method="post" action="javascript:alter();">
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" for="form-field-1" style="width:100px;"> 公告标题 </label>

							<div class="col-sm-9">
								<input type="text" id="form-field-1"  placeholder="title" class="col-xs-10 col-sm-5" required value="" >
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" for="form-field-1" style="width:100px;"> 公告内容 </label>

							<div class="col-sm-9" >
								<textarea name="editor"  id="editor" style="height:300px;"></textarea>
							</div>
						</div>		
						<div class="clearfix form-actions">
							<div class="col-md-offset-3 col-md-9" style="margin-left:4%;">
								<button class="btn " type="submit" id="user" value="">
									<i class="icon-ok bigger-110"></i>
									提交
								</button>
								<a  href="{:url('user/member')}">
								<button class="btn "  type="button">
									<i class="icon-undo bigger-110"></i> 
									放弃		
								</button>
								</a>
							</div>
						</div>		
					</form>
					<div class="hr hr-18 dotted hr-double"></div>
				</div><!-- /.col -->
			</div><!-- /.row -->
		</div><!-- /.page-content -->
	</div><!-- /.main-content -->

		<script src="{$Think.config.parse_str.__PUBLIC__}assets/js/jquery-ui-1.10.3.full.min.js"></script>
		<script type="text/javascript"> var ue = UE.getEditor('editor')</script>
		<script type="text/javascript">
		//发表公告
		 function alter(){
		 	var content=UE.getEditor('editor').getContent();
		 	if(content == ""){
		 		return;
		 	}
		 	var number = {
		 		notice_title:$("#form-field-1").val(),
		 		notice:content,
		 	}
			$.ajax({
				type: 'POST', 
		     	url: '{$Think.config.parse_str.__MODULE__}/Manager/addnotice', 
		      	data: number,  
		      	async: false,  
				cache: false, 
		      	success: function (returndata) {
		      		layer.msg(returndata,{time:1000},function(){
		                  	window.location.reload();
		                  });
		      	},
		      	error:function(){
		      		alert("数据加载失败"); 
		      	},
			});
		 };
		$("#submit").on('click',function(){
		var chks = $("input:checked");
        var data = [];
        for (var i = 0;i< chks.length;i++){
          var checkbox = chks[i];
          if(checkbox.name ==="chkid" && checkbox.type==="checkbox" && checkbox.checked === true){
            data.push(checkbox.value);
          }
        }
        var str = data.toString();
        var datavalue = {
          invalue:str,
        }
       layer.msg('你确定删除？', {
		  time: 0 //不自动关闭
		  ,btn: ['确定', '算了']
		  ,yes: function(index){
		    layer.close(index);
		        $.ajax({
		        	type:'POST',
		        	url: '{$Think.config.parse_str.__MODULE__}/Manager/deletes_notice', 
		          	data:  datavalue, 
		          	async: false,  
					cache: false, 
		          	success: function (returndata) {
		          		layer.msg(returndata,{time:1000},function(){
			                  	window.location.reload();
			                  });
		          	},
		          	error:function(){
		          		alert("数据加载失败"); 
		          	},
		        });
    		}
    	});
	});
		$('.group_id').on('click',function(){
		var id = $(this).attr("value");
		layer.msg('你确定删除？', {
		  time: 0 //不自动关闭
		  ,btn: ['确定', '算了']
		  ,yes: function(index){
		    layer.close(index);
				$.ajax({
					type: 'POST', 
		         	url: '{$Think.config.parse_str.__MODULE__}/Manager/delete_notice', 
		          	data:  'id='+id,  
		          	async: false,  
					cache: false, 
		          	success: function (returndata) {
		          		layer.msg(returndata,{time:1000},function(){
			                  	window.location.reload();
			                  });
		          	},
		          	error:function(){
		          		alert("数据加载失败"); 
		          	},
				});
			}
		});
	});
		function update($notice_id){
			window.location.href='{$Think.config.parse_str.__MODULE__}/Manager/renotice/notice_id='+$notice_id;
		}
	</script>
</body>
</html>
