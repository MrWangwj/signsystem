	<script type="text/javascript">
		function adduser(){
			var number = {
				Username:$("#form-field-1").val(),
				group_id:$("#group_id").val(),
				User_id:$("#form-field-2").val()
			}
				$.ajax({
					type: 'POST', 
		         	url: '{$Think.config.parse_str.__MODULE__}/Manager/User', 
		          	data: number,  
		          	async: false,  
					cache: false, 
		          	success: function (returndata) {
		          		alert(returndata);
		          		window.location.href = '/SignSystem2/public/index.php/admin/User/member';
		          	},
		          	error:function(){
		          		alert("数据加载失败"); 
		          	},
				});
			}
