									<div class="col-xs-12">

														<th>人员</th>

												<tbody>
												{foreach name="info" id="vo"}
												 
													<tr>
														<td class="center" style="width:50px;">
															<label>
																<input type="checkbox" name="chkid" class="ace" value="{$vo.group_id}" />
																<span class="lbl"></span>
															</label>
														</td>

														<td style="width:200px;">
															<a   href="#">{$vo.group_name}</a>
														</td>
														
														<td>
														{volist name="data" id="vi"}{if $vo.group_id eq $vi.group_id}{$vi.name}&nbsp{/if}{/volist}	
														</td>
														
														<td style="width:150px;">
															<div class="visible-md visible-lg hidden-sm hidden-xs btn-group">
																<button class="btn btn-xs btn-info updgroup" type="submit"  value="{$vo.group_id}">
																	<i class="icon-edit bigger-120"></i>
																</button>

																<button class="btn btn-xs btn-danger delgroup" type="submit" value="{$vo.group_id}">
																	<i class="icon-trash bigger-120"></i>
																</button>
																<button class="btn btn-xs btn-info " value="">

																	</button>

																	<ul class="dropdown-menu dropdown-only-icon dropdown-yellow pull-right dropdown-caret dropdown-close">
																		<li>
																			<a href="#" class="tooltip-success updgroup" data-rel="tooltip" title="Edit" value="{$vo.group_id}">

																				</span>
																			</a>
																		</li>

																		<li>
																			<a href="#" class="tooltip-error delgroup" data-rel="tooltip" title="Delete" value="{$vo.group_id}">

<script type="text/javascript">
function addgroup(){
		var group = $("#group").val();
		$.ajax({
			type: 'POST', 
         	url: '{$Think.config.parse_str.__MODULE__}/Group/groupadd', 
          	data:  'group='+group,  
          	async: false,  
			cache: false, 
          	success: function (returndata) {
          		alert(returndata);
          		window.location.reload();
          	},
          	error:function(){
          		alert("数据加载失败"); 
          	},
		});
	}
$('.updgroup').on('click',function(){
	var group_name = prompt("组名:", ""); //将输入的内容赋给变量 name ，
	if(group_name){
		var group_id = $(this).attr("value");
		var number = {
			group_name:group_name,
			id:group_id
		}
		$.ajax({
			type: 'POST', 
         	url: '{$Think.config.parse_str.__MODULE__}/Group/upgroup', 
          	data:  number,  
          	async: false,  
			cache: false, 
          	success: function (returndata) {
          		alert(returndata);
          		window.location.reload();
          	},
          	error:function(){
          		alert("数据加载失败"); 
          	},
         });
	}	
});
//删除
$('#submit').on('click',function(){
	 var chks = $("input:checked");
        var data = [];
        for (var i = 0;i< chks.length;i++){
          var checkbox = chks[i];
          if(checkbox.name ==="chkid" && checkbox.type==="checkbox" && checkbox.checked === true){
            data.push(checkbox.value);
          }
        }
        var str = data.toString();
        var datavalue = {
          invalue:str,
        }
        alert(str);
	if(confirm("确定删除吗？")){  
     
      	$.ajax({
          type: 'POST', 
          url: '{$Think.config.parse_str.__MODULE__}/Group/deletegroup', 
          data:  datavalue,  
          async: false,  
          cache: false, 
            success: function (returndata) {
                  alert(returndata);
                  window.location.reload();
                },
            erro: function(){
              alert("数据加载失败"); 
            },
      	});
    }
});
