<script type="text/javascript">
$('.updgroup').on('click',function(){
	var group_name = prompt("组名:", ""); //将输入的内容赋给变量 name ，
	if(group_name){
		var group_id = $(this).attr("value");
		var number = {
			group_name:group_name,
			id:group_id
		}
		$.ajax({
			type: 'POST', 
         	url: '{$Think.config.parse_str.__MODULE__}/Group/upgroup', 
          	data:  number,  
          	async: false,  
			cache: false, 
          	success: function (returndata) {
          		alert(returndata);
          		window.location.reload();
          	},
          	error:function(){
          		alert("数据加载失败"); 
          	},
         });
	}	
});
//删除
$('.delgroup').on('click',function(){
	 
	if(confirm("确定删除吗？")){  
      var group_id = $(this).attr("value");
      alert(group_id);
      	$.ajax({
          type: 'POST', 
          url: '{$Think.config.parse_str.__MODULE__}/Group/deletegroup', 
          data:  'group_id='+group_id,  
          async: false,  
          cache: false, 
            success: function (returndata) {
                  alert(returndata);
                  window.location.reload();
                },
            erro: function(){
              alert("数据加载失败"); 
            },
      	});
    }
});
