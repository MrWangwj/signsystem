<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
					<div class="page-content">
					<div class="page-header">
							<h1>
								分组管理
								<small>
									<i class="icon-double-angle-right"></i>
									分组信息
								</small>
							</h1>
						</div>
						<div class="row">
							<div class="col-xs-12">
							<form role="form" method="post" action="javascript:addgroup();" type="float:left;">
							 	<label class="inline">添加组别</label>
							 	<input type="text" name="keyword" id="group" class="control" value="" class="form-control" required >
							 	<button type="submit" class="btn  btn-sm " style="border-radius:5px;margin-bottom:5px;" >添&nbsp;加</button>
							</form>
								<div class="row">
									<div class="col-xs-12">
										<div class="table-responsive" style="overflow: initial;">
											<table id="sample-table-1" class="table table-striped table-bordered table-hover">
												<thead>
													<tr>
														<th class="center">
															<label>
																<input type="checkbox" class="ace" />
																<span class="lbl"></span>
															</label>
														</th>
														<th>分组</th>
														<th>人员</th>
														<th></th>
													</tr>
												</thead>

												<tbody>
												{foreach name="info" id="vo"}
												 
													<tr>
														<td class="center" style="width:50px;">
															<label>
																<input type="checkbox" name="chkid" class="ace" value="{$vo.group_id}" />
																<span class="lbl"></span>
															</label>
														</td>

														<td style="width:200px;">
															<a   href="#">{$vo.group_name}</a>
														</td>
														
														<td >
														{volist name="data" id="vi"}{if $vo.group_id eq $vi.group_id}{$vi.name}&nbsp{/if}{/volist}	
														</td>
														
														<td style="width:150px;margin:auto;">
															<div class="visible-md visible-lg hidden-sm hidden-xs btn-group">
																<button class="btn btn-xs btn-info updgroup" type="submit"  value="{$vo.group_id}">
																	<i class="icon-edit bigger-120"></i>
																</button>

																<button class="btn btn-xs btn-danger deluser" type="submit"  value="{$vo.group_id}">
																	<i class="icon-trash bigger-120"></i>
																</button>
																<button class="btn btn-xs btn-info  changeuser" data-toggle="modal" data-target="#myModal" value="{$vo.group_id}">
																	<i class="icon-zoom-in bigger-130"></i>
																</button>
															</div>

															<div class="visible-xs visible-sm hidden-md hidden-lg">
																<div class="inline position-relative">
																	<button class="btn btn-minier btn-primary dropdown-toggle " data-toggle="dropdown">
																		<i class="icon-cog icon-only bigger-110"></i>
																	</button>

																	<ul class="dropdown-menu dropdown-only-icon dropdown-yellow pull-right dropdown-caret dropdown-close">
																		<li>
																			<a href="#" class="tooltip-success updgroup" data-rel="tooltip" title="Edit" value="{$vo.group_id}">
																				<span class="green">
																					<i class="icon-edit bigger-120"></i>
																				</span>
																			</a>
																		</li>

																		<li>
																			<a href="#" class="tooltip-error delgroup" data-rel="tooltip" title="Delete" value="{$vo.group_id}">
																				<span class="red">
																					<i class="icon-trash bigger-120"></i>
																				</span>
																			</a>
																		</li>

																		<li>
																			<a href="#" class="tooltip-error " data-rel="tooltip" title="Delete" value="{$vo.group_id}">
																				<span class="red">
																					<i class="icon-zoom-in bigger-130"></i>
																				</span>
																			</a>
																		</li>
																	</ul>
																</div>
															</div>															
														</td>
														
													</tr>												
													{/foreach}										
												</tbody>
											</table>
										</div><!-- /.table-responsive -->
									</div><!-- /span -->
								</div><!-- /row -->	
				<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
									&times;
								</button>
								<h4 class="modal-title" id="myModalLabel">
									更改分组
								</h4>
							</div>
							<div class="modal-body">
							
							</div>
							<div class="modal-footer">
								<button type="button" style="border-radius:5px;" class="btn " data-dismiss="modal">关闭
								</button>
								<button type="button"  style="border-radius:5px;" class="btn " value="" onclick="change();">
									修改
								</button>
							</div>
						</div><!-- /.modal-content -->
					</div><!-- /.modal -->
				</div>					
								<div class="cf" style="folat:right;width:100px;">
                               		 <input id="submit" class="btn " type="button" style="border-radius:5px;" value="删除"> 	 
                            	</div>
								<div class="hr hr-18 dotted hr-double"></div>


							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content -->

<script type="text/javascript">
function addgroup(){
		var group = $("#group").val();
		$.ajax({
			type: 'POST', 
         	url: '{$Think.config.parse_str.__MODULE__}/Group/groupadd', 
          	data:  'group='+group,  
          	async: false,  
			cache: false, 
          	success: function (returndata) {
          		 layer.msg(returndata,{time:1000},function(){
                  	window.location.reload();
                  });
          	},
          	error:function(){
          		layer.msg("数据加载失败"); 
          	},
		});
	}



$('.updgroup').on('click',function(){
	var group_id = $(this).attr("value");
	var operate_watch;
    layer.prompt({
        title:'输入修改后组名:',
        formtype:0,
        },function(res){
            operate_watch=res;
		var number = {
			group_name:operate_watch,
			id:group_id
		}
		$.ajax({
			type: 'POST', 
         	url: '{$Think.config.parse_str.__MODULE__}/Group/upgroup', 
          	data:  number,  
          	async: false,  
			cache: false, 
          	success: function (returndata) {
          		 layer.msg(returndata,{time:1000},function(){
                  	window.location.reload();
                  });
          	},
          	error:function(){
          		layer.msg("数据加载失败"); 
          	},
         });
	});	
});



$('.deluser').on('click',function(){
	var group_id = $(this).attr("value");
	layer.msg('你确定删除？', {
		  time: 0 //不自动关闭
		  ,btn: ['确定', '算了']
		  ,yes: function(index){
		    layer.close(index);
		   		$.ajax({
		          type: 'POST', 
		          url: '{$Think.config.parse_str.__MODULE__}/Group/delgroup', 
		          data:  'group_id='+group_id,  
		          async: false,  
		          cache: false, 
		            success: function (returndata) {
		                  layer.msg(returndata,{time:1000},function(){
		                  	window.location.reload();
		                  });
		                },
		            erro: function(){
		              layer.msg("数据加载失败"); 
		            },
		      	});
		  	}	
	});
});
$('.changeuser').on('click',function(){
	group_id = $(this).attr("value");
	$.ajax({
          type: 'POST', 
          url: '{$Think.config.parse_str.__MODULE__}/Group/change', 
          data:  'group_id='+group_id,  
          async: false,  
          cache: false, 
            success: function (returndata) {
                  var json = JSON.parse(returndata);
                  	var html='';
                  	for (var i = 0; i < json.length; i++) {
                  		html += '<button type="submit" style="border-radius:5px; margin-bottom:5px;" class="btn  btn-sm button" user_id='+json[i].user_id+'>'+json[i].name+'</button>&nbsp';
                  	}              
                  	$('.modal-body').html(html);
                  	$('.button').on('click',function(){
                  		$(this).toggleClass("btn-primary");
					});
                },
            erro: function(){
              layer.msg("数据加载失败"); 
            },
      	});
});

function change(){
	var user= $(".modal-body button.btn-primary");
	var user_id = "";
	user.each(function(){
		user_id += $(this).attr("user_id")+",";
	})
	var data = {
			user_id:user_id,
			group_id:group_id,
		}
	console.log(data);
	$.ajax({
          type: 'POST', 
          url: '{$Think.config.parse_str.__MODULE__}/Group/changeuser', 
          data:  data,  
          async: false,  
          cache: false, 
            success: function (returndata) {
                  layer.msg(returndata,{time:1000},function(){
                  	window.location.reload();
                  });
                },
            erro: function(){
              layer.msg("数据加载失败"); 
            },
      	});
}

//删除
$('#submit').on('click',function(){
	 var chks = $("input:checked");
        var data = [];
        for (var i = 0;i< chks.length;i++){
          var checkbox = chks[i];
          if(checkbox.name ==="chkid" && checkbox.type==="checkbox" && checkbox.checked === true){
            data.push(checkbox.value);
          }
        }
        var str = data.toString();
        var datavalue = {
          invalue:str,
        }
		layer.msg('你确定删除？', {
		  time: 0 //不自动关闭
		  ,btn: ['确定', '算了']
		  ,yes: function(index){
		    layer.close(index);
		   		$.ajax({
		          type: 'POST', 
		          url: '{$Think.config.parse_str.__MODULE__}/Group/deletegroup', 
		          data:  datavalue,  
		          async: false,  
		          cache: false, 
		            success: function (returndata) {
		                   layer.msg(returndata,{time:1000},function(){
		                  	window.location.reload();
		                  });
		                },
		            erro: function(){
		              layer.msg("数据加载失败"); 
		            },
		      });
		  }
	});
});

</script>
