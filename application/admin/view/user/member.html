<script type="text/javascript">
	
	$("#submit").on('click',function(){
		var chks = $("input:checked");
        var data = [];
        for (var i = 0;i< chks.length;i++){
          var checkbox = chks[i];
          if(checkbox.name ==="chkid" && checkbox.type==="checkbox" && checkbox.checked === true){
            data.push(checkbox.value);
          }
        }
        var str = data.toString();
        var datavalue = {
          invalue:str,
        }

       layer.msg('你确定删除？', {
		  time: 0 //不自动关闭
		  ,btn: ['确定', '算了']
		  ,yes: function(index){
		    layer.close(index);
		        $.ajax({
		        	type:'POST',
		        	url: '{$Think.config.parse_str.__MODULE__}/User/deletes', 
		          	data:  datavalue, 
		          	async: false,  
					cache: false, 
		          	success: function (returndata) {
		          		layer.msg(returndata,{time:1000},function(){
		                  	window.location.reload();
		                  });
		          	},
		          	error:function(){
		          		layer.msg("数据加载失败"); 
		          	},
		        });
    		}
    	});
	});
	function update($id){
		window.location.href ='{$Think.config.parse_str.__MODULE__}/Manager/remanager/user_id='+$id;
	}
	$('.group_id').on('click',function(){
		var id = $(this).attr("value");
		layer.msg('你确定删除？', {
		  time: 0 //不自动关闭
		  ,btn: ['确定', '算了']
		  ,yes: function(index){
		    layer.close(index);
				$.ajax({
					type: 'POST', 
		         	url: '{$Think.config.parse_str.__MODULE__}/User/delete', 
		          	data:  'id='+id,  
		          	async: false,  
					cache: false, 
		          	success: function (returndata) {
		          		layer.msg(returndata,{time:1000},function(){
			                  	window.location.reload();
			                  });
		          	},
		          	error:function(){
		          		layer.msg("数据加载失败"); 
		          	},
				});
			}
		});
	});
	//查询
	function search(){
		var	group_id = $("#group1").val();
		var name = $('#field').val();
	   if(!($.trim(name)=='')||group_id!=''){
	  	window.location.href='{$Think.config.parse_str.__MODULE__}/User/member?group_id='+group_id+'&name='+name;
		}
	}
</script>
