<script type="text/javascript">
	$(function(){
		if({$info}==0){
			$("#agree").css('display','none');
		}
	});
	$('.check').on('click',function(){
		var user_id = $(this).attr("value");
		$.ajax({
				type: 'POST', 
	         	url: '{$Think.config.parse_str.__MODULE__}/User/aduser', 
	          	data:  'id='+user_id,  
	          	async: false,  
				cache: false, 
	          	success: function (returndata) {
	          		layer.msg(returndata,{time:1000},function(){
	          		window.location.reload();
	          		});
	          	},
	          	error:function(){
	          		alert("数据加载失败"); 
	          	},
			});
	});
	$('.refuse').on('click',function(){
		var user_id = $(this).attr("value");
		$.ajax({
				type: 'POST', 
	         	url: '{$Think.config.parse_str.__MODULE__}/User/refuse_user', 
	          	data:  'id='+user_id,  
	          	async: false,  
				cache: false, 
	          	success: function (returndata) {
	          		layer.msg(returndata,{time:1000},function(){
	          		window.location.reload();
	          		});
	          	},
	          	error:function(){
	          		alert("数据加载失败"); 
	          	},
			});
	});
	$("#agree").on('click',function(){
		var chks = $("input:checked");
        var data = [];
        for (var i = 0;i< chks.length;i++){
          var checkbox = chks[i];
          if(checkbox.name ==="chkid" && checkbox.type==="checkbox" && checkbox.checked === true){
            data.push(checkbox.value);
          }
        }
        var str = data.toString();
        var datavalue = {
          invalue:str,
        }
        $.ajax({
	        	type:'POST',
	        	url: '{$Think.config.parse_str.__MODULE__}/User/adusers', 
	          	data:  datavalue, 
	          	async: false,  
				cache: false, 
	          	success: function (returndata) {
	          		layer.msg(returndata,{time:1000},function(){
	          		window.location.reload();
	          		});
	          	},
	          	error:function(){
	          		alert("数据加载失败"); 
	          	},
	        });
	})
